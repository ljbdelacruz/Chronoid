<main >

    <div class="row">
        <div class="col-lg-1">
            <common-people-navbar items="navController.optionButtons"></common-people-navbar>
        </div>
        <div class="col-lg-11 row">
            <h1>Report Page</h1>
            <div class="col-lg-3">
                <select style="width:100%; height:100%; font-size:20px;" class="browser-default ng-pristine ng-valid" material-select="" ng-model="usersController.model.id">
                    <option value="" disabled="" style="font-size:15px;" selected>Choose Users</option>
                    <option ng-repeat="user in usersController.list" value="{{user.ID}}" class="ng-binding ng-scope">{{user.FirstName}} {{user.LastName}}{{user.ExtensionName}}</option>
                </select>
            </div>
            <div class="col-lg-3">
                <input type="text" ng-model="usersController.model.from" />
            </div>
            <div class="col-lg-3">
                <input type="text" ng-model="usersController.model.to" />
            </div>
            <div class="col-lg-3">
                <input type="button" ng-click="attendanceController.FilterAttendance()" value="Filter" />
            </div>
            <div class="col-lg-3">
                <input type="button" ng-click="reportController.GenerateReport()" value="CSV Report" ng-if="attendanceController.list.length > 0"/>

            </div>
            <div class="col-lg-12" style="margin-top:50px;">
                <table>
                    <thead>
                        <tr>
                            <td>Status</td>
                            <td>Employee Name</td>
                            <td>Date</td>
                            <td>Scheduled Time In</td>
                            <td>Scheduled Time Out</td>
                            <td>Breaks Consumed</td>
                            <td>Working Hours</td>
                            <td>Productive Hours</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sched in attendanceController.list">
                            <td>
                                <select style="width:100%; height:100%; font-size:20px;" class="browser-default ng-pristine ng-valid" material-select="" ng-model="sched.Status.ID">
                                    <option value="0" disabled="" style="font-size:15px;" selected>Status</option>
                                    <option ng-repeat="status in attendanceStatusController.list" value="{{status.ID}}" class="ng-binding ng-scope">{{status.Description}}</option>
                                </select>
                            </td>
                            <td>
                                <h3>{{sched.User.FirstName}} {{sched.User.LastName}} {{sched.User.ExtensionName}}</h3>
                            </td>
                            <td>
                                <h3>{{sched.DateCreated}}</h3>
                            </td>
                            <td>
                                <h3>{{sched.Shift.TimeIn}}</h3>
                            </td>
                            <td>
                                <h3>{{sched.Shift.TimeOut}}</h3>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>




    </div>
</main>
